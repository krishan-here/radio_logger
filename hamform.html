<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shortwave Log Book Entry</title>

	<link rel="preconnect" href="https://storage.googleapis.com" />
	<link rel="preconnect" href="https://www.google-analytics.com" />
	<link rel="preconnect" href="https://www.googletagmanager.com" />
	<link rel="preconnect" href="https://stats.g.doubleclick.net"/>
	<link rel="preconnect" href="https://www.google.com"/>
	<link rel="preconnect" href="https://use.fontawesome.com"/>
	<link rel="preconnect" href="https://bid.g.doubleclick.net"/>
	<link rel="preconnect" href="https://googleads.g.doubleclick.net"/>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/fontawesome.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Open+Sans&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans+JP&family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>
	<header>
		<nav>

		</nav>
	</header>


	<form>
	<label for="date"> Todays Date: </label>
	<input type="date" min="1921-01-01">

	<label for="datetime-local"> Time (UTC/GMT): </label>
	<input type="time">
	<label for="number"> Frequency: </label>
	<input type="number" step="0.01" min="1800.00" max="29700.00" pattern="[0-9]+[,.]+[0-9]" value="1,800.00"/>

	<label for="time"> QSO Start Time (UTC/GMT): </label>
	<input type="time">
	<label for="datetime-local"> QSO End Time (UTC/GMT): </label>
	<input type="time">
  <label for="text">Call Sign:</label>
	<input type="text">
	<label for="text">Name:</label>
	<input type="text">
    <label for="text">QTH:</label>
	<input type="text">
<br>
	<button>  Start QSO </button>
	<button> End QSO </button>
	<button> Edit QSO </button>
<br>
	<label for="ITUZone"> ITU Zone: </label>
	<select name="ITUZone" id="ITUZone">
  </select>
	<label for="ITURegion"> ITU Region: </label>
	<select name="ITURegion" id="ITURegion" value="1" step="1"></select>


	<!-- ITU Zones per https://www.mapability.com/ei8ic/maps/ituzone.php #1 through #90-->

	<label for="number"> SINPO/SIO: </label>
	<input type="number" min="11111" max="55555">
	<label for="number"> S-Unit:</label>
	<input type="">
	<label for="number"> dB:</label>
	<input type="number">

	<!-- S-Units are expressed in S1 through S9 and may also include units over dB such as +20dB over S9 -->
	<!-- Possibly needs two fields one for S-Unit other for + or -dB units over S-Unit -->

	<label for="number"> SINAD:</label>
	<input type="number" min="11111" max="55555">
	<!-- SINAD is expressed in - or + dB -->

	<br>

	<label for="number"> R-S-T Sent: </label>
	<input type="number" min="111" max="599">
	<label for="number"> R-S-T Received: </label>
	<input type="number" min="111" max="599">
	<label for="Bands">Choose a band:</label>
	<select name="Bands" id="Bands">
		<option value="160m">160m</option>
		<option value="80m">80m</option>
		<option value="60m">60m</option>
		<option value="60m">40m</option>
		<option value="30m">30m</option>
		<option value="20m">20m</option>
		<option value="17m">17m</option>
		<option value="15m">15m</option>
		<option value="12m">12m</option>
		<option value="10m">10m</option>
		<option value="6m">6m</option>
		<option value="2m">2m</option>
		<option value="1.25m">1.25m</option>
		<option value="70cm">70cm</option>
		<option value="33cm">33cm</option>
	</select>



		<label for="Mode">Choose a mode:</label>

	<select name="Mode" id="modes">
		<option value="AM">AM</option>
		<option value="CW">CW</option>
		<option value="LSB">LSB</option>
		<option value="USB">USB</option>
		<option value="FM">FM</option>
		<option value="PSK">PSK</option>
		<option value="AFSK">AFSK</option>
		<option value="RTTY">RTTY</option>
		<option value="PSK31">PSK31</option>
		<option value="FT8">FT8</option>
	</select>

	<label for="Mode">Choose a Emmission Type:</label>

	<select name="Emission" id="emiss">
		<option value="AM">AM</option>
		<option value="CW">CW</option>
		<option value="LSB">LSB</option>
		<option value="USB">USB</option>
		<option value="FM">FM</option>
		<option value="PSK">PSK</option>
		<option value="PSK">AFSK</option>
		<option value="PSK">RTTY</option>
	</select>
<br/>
<hr>

	<label for="comments">Comments:</label>
	<textarea id="comments" name="Comments" rows="4" cols="50"></textarea>

<br>
	<input type="checkbox" id="QSL Sent" name="QSL Sent" value="QSL Sent">
  <label for="QSL Sent"> QSL Sent </label><br>
  <input type="checkbox" id="QSL Received" name="QSL Received" value="QSL Received">
  <label for=""> QSL Received </label><br>

	</form>
	</body>
</html>
